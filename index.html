text-align: center;

    .card:hover {

    .card img {

      margin-bottom: 1rem;
    }

    .card a {
      display: block;
      margin-top: 1rem;
      text-decoration: none;
      color: #00bfff;
      font-weight: bold;
    }
  </style>
